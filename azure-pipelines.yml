# Node.js with Angular

# Build a Node.js project that uses Angular.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
- main


pool:
  vmImage: 'ubuntu-latest'

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '10.x'
  displayName: 'Install Node.js'

- script: |
    npm install -g @angular/cli
    npm install
    ng build --prod
  displayName: 'npm install and build'
- task: Npm@1
  inputs:
    command: 'custom'
    customCommand: 'run ng test -- --watch=false --code-coverage'
    
- task: PublishCodeCoverageResults@1
  inputs:
    codeCoverageTool: 'Cobertura'
    summaryFileLocation: '$(System.DefaultWorkingDirectory)/**/cobertura/coverage.xml'
    failIfCoverageEmpty: true
- task: PublishTestResults@2
  inputs:
    testResultsFormat: 'JUnit'
    testResultsFiles: '**/TEST-*.xml'
    testRunTitle: 'Angular'

- task: Npm@1
  inputs:
    command: 'custom'
    customCommand: 'run lint --  --format=stylish'

- task: Npm@1
  inputs:
    command: 'custom'
    customCommand: 'run e2e'

- task: PublishTestResults@2
  inputs:
    testResultsFormat: 'JUnit'
    testResultsFiles: '"**/junit*.xml"'
    searchFolder: '$(System.DefaultWorkingDirectory)/e2e'
    testRunTitle: 'Angular_E2E'
- task: PublishBuildArtifacts@1
  inputs:
    PathtoPublish: 'dist'
    ArtifactName: 'drop'
    publishLocation: 'Container'